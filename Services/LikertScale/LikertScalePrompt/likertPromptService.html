<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Screen</title>
    <link rel="stylesheet" href="../../../css/likertScalePromptService.css"> <!-- Adjust the path as necessary -->
</head>
<body>  
    <div id="questionContainer" class="questionContainer">
        <div class="questionTitleContainer">
            <h2 id="promptTitle">Title will appear here...</h2>
        </div>
        <div class="questionTextContainer">
            <p class="questionText" id="promptText">Question will appear here...</p>
        </div>
        <div class="responseContainer" id="responseContainer">
            <textarea class="responseInput" id="responseInput" placeholder="Your response"></textarea>
        </div>        
        <button class="nextQuestion" id="nextPrompt">Answer Questions</button>
    </div>
    <script src="likertPromptService.js"></script>
</body>
</html>
